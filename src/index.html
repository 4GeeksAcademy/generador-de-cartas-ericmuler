<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas aleatorio</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <label for="ancho">ancho</label>
      <input type="text" id="ancho" value="235" />
      <label for="largo">largo</label>
      <input type="text" id="largo" value="300" />

      <div class="card" id="card">
        <div id="card-iconos1" class="icon"></div>
        <div id="card-values"></div>
        <div id="card-iconos2" class="icon"></div>
      </div>
      <button id="generate-button" onclick="window.onload()">
        Generador de cartas automatizado
      </button>
    </div>
    <div id="temporizador">00</div>
    <script src="app.js"></script>
  </body>
</html>
